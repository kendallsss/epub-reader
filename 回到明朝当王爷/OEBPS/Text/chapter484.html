    <h1 style="line-height: 24px; margin-top: 71px;">回到明朝当王爷</h1>

    <h2 style="line-height: 24px;">月关</h2>

    <p class="ziti">阴差阳错间，九世善人郑少鹏回到了明朝正德年间。</p>

    <p class="ziti">那是一个多姿多彩的时代。既有京师八虎的邪恶。又有江南四大才子的风流。还有大儒王阳明的心学。再加上荒诞不经的正德皇帝朱厚照。浑浑噩噩中踏进这个世界的主角，不得不为了自已的命运。周旋在这形形色色的人物之中。</p>

    <p class="ziti">国家和个人的命运。就象历史洪流中的一条小船儿。因为他的意外出现，这艘原本注定驶向没落的巨轮。会不会偏移它的方向呢？</p>
